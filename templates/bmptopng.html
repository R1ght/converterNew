<html>
<head>
    <title>BMP to PNG</title>
</head>
<body>
    <h1>BMP to PNG</h1>
    <form>
        <input type="file" id="image" name="image">
        <br>
        <br>
        <button type="button" onclick="convertToPNG()">Convert to PNG</button>
    </form>
    <br>
    <div id="output"></div>
    <script>
        function convertToPNG() {
            var image = document.getElementById("image").files[0];
            var output = document.getElementById("output");
            var formData = new FormData();
            formData.append("image", image);
            if(!image) {
                output.innerHTML = "Please select an image";
                return;
            }
            if(image.type != "image/bmp") {
                output.innerHTML = "Image is not in BMP format";
                return;
            }
            if(image.size > 5000000) {
                output.innerHTML = "Image size exceeds the limit of 5MB";
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/bmptopng", true);
            xhr.onreadystatechange = function() {
                if(xhr.readyState === 4 && xhr.status === 200) {
                    output.innerHTML = "Image converted successfully";
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
